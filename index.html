<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <!-- Logo -->
  <header class="bg-gray-800 py-4 shadow">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <!-- Logo for Dark Mode -->
      <img src="logo-dark.png" alt="Logo" class="h-12 dark-mode-logo hidden" id="darkLogo">
      <!-- Logo for Light Mode -->
      <img src="logo-light.png" alt="Logo" class="h-12 light-mode-logo" id="lightLogo">
      
      <!-- Dark Mode Toggle Button -->
      <button id="darkModeToggle" class="bg-gray-700 text-white px-4 py-2 rounded">
        Dark Mode
      </button>
    </div>
  </header>

  <!-- Title -->
  <section class="text-center my-6">
    <h1 class="text-3xl font-bold text-gray-100">UEFA Nations League</h1>
  </section>

  <!-- Filters -->
  <section class="text-center mb-6">
    <button class="filter-btn bg-blue-600 text-white px-4 py-2 rounded mx-1" data-category="all">ALL</button>
    <button class="filter-btn bg-gray-700 text-white px-4 py-2 rounded mx-1" data-category="uefa">UEFA</button>
    <button class="filter-btn bg-gray-700 text-white px-4 py-2 rounded mx-1" data-category="laliga">La Liga</button>
    <button class="filter-btn bg-gray-700 text-white px-4 py-2 rounded mx-1" data-category="premier">Premier League</button>
  </section>

  <!-- Match Boxes -->
  <section class="container mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Match Boxes (Content remains the same as previous) -->
    </div>
  </section>

  <script>
    const filterButtons = document.querySelectorAll('.filter-btn');
    const matchBoxes = document.querySelectorAll('.match-box');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const darkLogo = document.getElementById('darkLogo');
    const lightLogo = document.getElementById('lightLogo');
    let darkMode = true;

    // Dark Mode Toggle
    darkModeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      if (darkMode) {
        document.body.classList.add('bg-gray-900', 'text-gray-100');
        document.body.classList.remove('bg-gray-100', 'text-gray-800');
        darkLogo.classList.remove('hidden');
        lightLogo.classList.add('hidden');
        darkModeToggle.textContent = 'Dark Mode';
      } else {
        document.body.classList.add('bg-gray-100', 'text-gray-800');
        document.body.classList.remove('bg-gray-900', 'text-gray-100');
        darkLogo.classList.add('hidden');
        lightLogo.classList.remove('hidden');
        darkModeToggle.textContent = 'Light Mode';
      }
    });

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.dataset.category;

        // Update button styles
        filterButtons.forEach(btn => {
          btn.classList.remove('bg-blue-600', 'text-white');
          btn.classList.add('bg-gray-700', 'text-white');
        });
        button.classList.add('bg-blue-600', 'text-white');
        button.classList.remove('bg-gray-700', 'text-white');

        // Filter matches
        matchBoxes.forEach(box => {
          if (category === 'all' || box.dataset.category === category) {
            box.classList.remove('hidden');
          } else {
            box.classList.add('hidden');
          }
        });
      });
    });
  </script>
</body>
</html>
